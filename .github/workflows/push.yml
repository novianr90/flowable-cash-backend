name: flowable-cash-backend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up golang env
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Build
        uses: go build flowable-cash-backend

      - name: Deploy to azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: flowablecash
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7189529B74D7485AB5BD810300B90053 }}
          package: flowable-cash-backend.exe